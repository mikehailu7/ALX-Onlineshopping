{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
  {% for product in products %}
  <div class="col-lg-4">
    <img class="thumbnail" src="{% static 'images/img2.png' %}" /> <!-- Assuming product has an image field -->
    <div class="box-element product">
      <h6><strong>{{ product.name }}</strong></h6>
      <hr />

      <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
      <a class="btn btn-outline-secondary" href="#">View</a>
      <h4 style="display: inline-block; float: right">
        <strong>{{ product.price }} ETB</strong>
      </h4>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
