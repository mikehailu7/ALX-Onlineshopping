{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="box-element" id="form-wrapper">
      <form id="form">
        <div id="user-info">
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="name"
              placeholder="Name.."
            />
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="email"
              name="email"
              placeholder="Email.."
            />
          </div>
        </div>

        <div id="shipping-info">
          <hr />
          <p>Shipping Address:</p>
          <hr />
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="Country"
              placeholder="Country.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="address"
              placeholder="Address.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="city"
              placeholder="City.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="state"
              placeholder="State.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="country"
              placeholder="Zip code.."
            />
          </div>
        </div>

        <hr />
        <input
          id="form-button"
          class="btn btn-outline-secondary btn-block"
          type="submit"
          value="Continue"
        />
      </form>
    </div>

    <br />
    <div class="box-element hidden" id="payment-info">
      <small> Telebirr option </small>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="box-element">
      <a class="btn btn-outline-secondary" href="{% url 'carts' %}"
        >&#x2190; Back to Cart</a
      >
      <hr />
      <h3>Order Summary</h3>
      <hr />
      <div class="cart-row">
        <div style="flex: 2">
          <img class="row-image" src="{% static 'images/img2.png' %}" />
        </div>
        <div style="flex: 2"><p>Product 1</p></div>
        <div style="flex: 1"><p>1000.00ETB</p></div>
        <div style="flex: 1"><p>x4</p></div>
      </div>
      <h5>Items: 2</h5>
      <h5>Total: 4000ETB</h5>
    </div>
  </div>
</div>
{% endblock content %}
